<!DOCTYPE html>
<html>
  <!-- To convert HTML table to CSV https://www.geeksforgeeks.org/how-to-export-html-table-to-csv-using-javascript/ -->
  <head>
    <title>Wage Tracker</title>
    <link rel="stylesheet" href="work_tracker_styles.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--=== Nav ===-->
    <nav>
      <ul>
        <li id="nav-website-logo">Work Hour Organizer</li>
        <div id="nav-link-div">
          <li><a href="home.html">Home</a></li>
          <li><a href="wage_calc.html">Wage Calculator</a></li>
          <li><a href="work_tracker.html" class="active">Work Tracker</a></li>
        </div>
      </ul>
    </nav>
    <main>
      <h1>Work Tracker</h1>
      <h4>
        This page is for those who want to start to track their work week, Start
        & End times, as well as hours work that week.
      </h4>

      <div class="container">
        <h4>Add a new row</h4>

        <div id="data">
          <input type="text" id="title" placeholder="Enter Work Week" />
          <input type="time" id="startTime" placeholder="Start Time" />
          <input type="time" id="endTime" placeholder="End Time" />
          <input type="number" id="hoursWorked" placeholder="Hours Worked" />
          <input type="text" id="notes" placeholder="Notes" />
          <button>Add</button>
        </div>

        <table>
          <tr>
            <th>Title:</th>
            <th>Start Time:</th>
            <th>End Time:</th>
            <th>Hours Worked:</th>
            <th>Notes:</th>
          </tr>
        </table>
      </div>
    </main>
    <script src="work_tracker_script.js"></script>
  </body>
</html>
