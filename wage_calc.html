<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wage Calculator</title>
    <script>
      function calculateWage() {
        var wage = parseFloat(document.getElementById('wage').value);
        var hours = parseFloat(document.getElementById('hours').value);
        var totalWage = wage * hours;
        alert('Your total wage is: $' + totalWage.toFixed(2));
      }
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--=== Nav ===-->
    <nav>
      <ul>
        <li id="nav-website-logo">Work Hour Organizer</li>
        <div id="nav-link-div">
          <li><a href="home.html">Home</a></li>
          <li><a href="wage_calc.html" class="active">Wage Calculator</a></li>
          <li><a href="work_tracker.html">Work Tracker</a></li>
        </div>
      </ul>
    </nav>
    <!--=== Main ===-->
    <main>
      <h1>Wage Calculator</h1>

      <div class="intro-paragraph">
        <p>
          This is a simple wage calculator. Enter your hourly wage and the
          number of hours you worked in a week, and it will calculate your total
          wage for that week.
        </p>
      </div>

      <form class="calculator-form" onsubmit="calculateWage(); return false;">
        <label for="wage">Enter your wage:</label>
        <input type="text" name="wage" id="wage" required /><br /><br />

        <label for="hours"
          >Enter the number of hours worked for the week:</label
        >
        <input type="text" name="hours" id="hours" required /><br /><br />

        <div class="button-container">
          <input type="submit" value="Calculate Wage" id="calculate-button" />
        </div>
      </form>
    </main>
  </body>
</html>
