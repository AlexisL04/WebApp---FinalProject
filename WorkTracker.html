<!DOCTYPE html>

<html>

    <!-- To convert HTML table to CSV https://www.geeksforgeeks.org/how-to-export-html-table-to-csv-using-javascript/ -->
    <head>
        <title>Wage Tracker</title>

        <link rel = "stylesheet" href = "WorkTrackerStyles.css">

    </head>


    <body>

        <h1> Work Tracker </h1>
        <h4> This page is for those who want to start to track their work week, Start & End times, as well as hours work that week.</h6>

        <div class = "container">

            <h4>Add a new row</h4>

            <div id = "data"> 

                <input type="text" id="title" placeholder="Enter Work Week">
                <input type="time" id="startTime" placeholder="Start Time">
                <input type="time" id="endTime" placeholder="End Time">
                <input type="number" id="hoursWorked" placeholder="Hours Worked">
                <input type="text" id="notes" placeholder="Notes">
                <button>Add</button>

            </div>

            <table>
            
                <tr>
    
                    <th> Title:</th>
                    <th> Start Time:</th>
                    <th> End Time:</th>
                    <th> Hours Worked:</th>
                    <th> Notes:</th>
    
                </tr>
    
            </table>

        </div>

        <script src = "WorkTrackerScript.js"></script>

    </body>

</html>
